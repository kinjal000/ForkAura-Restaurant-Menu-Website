<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForkAura | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --olive: #6d824a;
      --mustard: #947a30;
      --warm-yellow: #d8af3b;
      --sunny-yellow: #ffd54b;
      --off-white: #f5f7ec;
      --neutral-grey: #898a8e;
      --butter-yellow: #fff4bc;
      --pastel-yellow: #f4e98c;
      --bright-yellow: #fede17;
      --neon-lime: #cfff04;
      --bg-light: #fbfcfa;
      --bg-alt: #f8eeec;
    }
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #fbfcfa;
    color: #6d824a;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* HEADER */

header {
    background-color: #f5f7ec;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    font-size: 1.5rem;
    color: #947a30;
    text-shadow: 1px 1px 0 #f5f7ec;
}

.logo img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    padding: 5px;
    box-shadow: 0 0 10px #d8af3b;
}

.nav-menu {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-menu li a {
    color: #6d824a;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-menu li a:hover {
    background: #6d824a;
    color: #fff4bc;
}

    main {
      padding: 60px 20px;
      background-color: var(--bg-alt);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .contact-info {
      background: linear-gradient(to bottom, var(--olive), var(--mustard));
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
      line-height: 1.5;
      font-size: 1rem;
    }

    .contact-form {
      background: var(--off-white);
      padding: 3rem;
    }

    .contact-form h3 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--olive);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid var(--neutral-grey);
      border-radius: 10px;
      background: white;
      font-size: 1rem;
      transition: 0.3s border ease;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      background: white;
      padding: 0 6px;
      color: var(--neutral-grey);
      transition: 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.8rem;
      color: var(--mustard);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--mustard);
    }

    button {
      background: var(--warm-yellow);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--mustard);
    }


    footer {
    background: linear-gradient(90deg, #947a30, #6d824a);
    color: #fbfcfa;
    text-align: center;
    padding: 20px 0;
    font-size: 0.9rem;
}

/* Responsive */

@media (max-width: 900px) {
    .menu-flex {
        flex-direction: column;
        align-items: center;
    }
    .header-container {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
    }
    .nav-menu {
        gap: 20px;
        margin-top: 10px;
    }
    .hero-overlay h1 {
        font-size: 2.5rem;
    }
    .hero-overlay p {
        font-size: 1.1rem;
    }
}

@media (max-width: 500px) {
    .hero-overlay h1 {
        font-size: 2rem;
    }
}

  </style>
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="restaurantlogo.png" alt="ForkAura Logo" />
                <span>ForkAura</span>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="restaurantmenu.html">Menu</a></li>
                    <li><a href="restaurantabout.html">About</a></li>
                    <li><a href="restaurantcontact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

  <main>
    <div class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>We’d love to hear from you! Whether it’s feedback, reservations, or questions, we’re here.</p>
        <p><strong>Phone:</strong> +91-98765-43210</p>
        <p><strong>Email:</strong> hello@forkaura.com</p>
        <p><strong>Address:</strong> Sector 15, Noida, India</p>
      </div>
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form>
          <div class="form-group">
            <input type="text" name="name" required placeholder=" " />
            <label>Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" name="email" required placeholder=" " />
            <label>Your Email</label>
          </div>
          <div class="form-group">
            <textarea name="message" rows="5" required placeholder=" "></textarea>
            <label>Your Message</label>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 ForkAura. All rights reserved.</p>
</footer>
</body>
</html>
